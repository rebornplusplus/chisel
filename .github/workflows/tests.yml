name: Tests
on: [pull_request]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Run Unit Tests
        run: |
          go test ./...