name: Lint and check security

on: 
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Check bugs and unused code
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          args: --disable-all --enable gofmt,errcheck,unused,staticcheck

  gosec:
    name: Golang Security Checker
    runs-on: ubuntu-22.04
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out results.sarif -stdout -verbose text -severity medium ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: results.sarif
